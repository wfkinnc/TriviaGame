<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Cliff Claven's Wonderful Trivia Game</title>
<!-- needed for bootstrap -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<!-- end needed for bootstrap -->
<link rel="stylesheet" href="assets/css/styling.css">	

</style>
<!-- needed for jquery -->
 <script src="https://code.jquery.com/jquery.js"></script>
<!-- end needed for jquery -->
 <script src="assets/scripting/app.js"></script>

</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-1 col-sm-12">
			<div class="card" style="width: 20rem; margin: 0 auto;">
			  <img class="card-img-top" src="assets/images/cliffClavenLittleKnownFact.jpg" alt="Card image cap">
			  <div class="card-body">
			    <p class="card-text">Welcome to Cliff Claven's Wonderful World of Trivia.<br>
				Cliff Says "Answer me This!!"</p>
				<br>
				Total Time available: <span id="maxLength"></span> seconds<br>
				Current Time:
				<span id="timeRemaining">
					00:00
				</span>
				<br>
				Question number: <span id="numQuestion">1</span> of <span id="maxQuestions"></span><br>
				<div id="question">
				</div>
				<ul class="list-group list-group-flush">
				    <li class="list-group-item" >answer 1</li>
				    <li class="list-group-item" >answer 2</li>
				    <li class="list-group-item" >answer 3</li>
				</ul>
				<div id="answerResult">
				</div>
			  </div>
		</div>

		</div>
	</div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!--end needed for jquery -->
</body>
</html>
